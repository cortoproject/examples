<!DOCTYPE html>
<html>
<head>
  <title>examples/web/rest</title>
</head>
<body style="background-color: #e06952; font-family: sans-serif">
  <p style="background-color: #fff; padding: 20px; text-align: center">
    Click on any of the following links to see the results from the REST service!
  </p>
  <p style="background-color: #fff; padding: 20px;">
    <script language="javascript">
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api/example/helloWorld?value=true\")'>http://" +
          window.location.host + "/example/helloWorld?value=true</a><br>"
      );
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api?select=*\")'>http://" +
          window.location.host + "/?select=*</a><br>"
      );
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api?select=example/*&value=true\")'>http://" +
          window.location.host + "/?select=example/*&value=true</a><br>"
      );
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api?select=example/*&value=true&meta=true\")'>http://" +
          window.location.host + "/?select=example/*&value=true&meta=true</a><br>"
      );
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api?select=example/helloWorld&value=true\")'>http://" +
          window.location.host + "/?select=example/helloWorld&value=true</a><br>"
      );
      document.write(
        "<a href='#' style='font-family: monospace' onclick='request(\"api?select=example//*&value=true&meta=true\")'>http://" +
          window.location.host + "/?select=example//*&value=true&meta=true</a><br>"
      );
    </script>
  </p>

  <p id="result" style="background-color: #fff; padding: 20px; font-family: monospace"></p>

  <script language="javascript">
    var result = document.getElementById('result');
    function request(r) {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if(request.readyState === 4) {
          if(request.status === 200) {
            result.innerHTML = request.responseText;
          } else {
            result.innerHTML = 'An error occurred during your request: ' +  request.status + ' ' + request.statusText;
          }
        }
      }
      request.open('Get', r);
      request.send();
    }
  </script>
</body>
</html>
